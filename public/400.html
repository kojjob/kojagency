<!doctype html>
<html lang="en">
  <head>
    <title>Oops! Something went wrong (400 Bad Request)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      :root {
        --primary-color: #d30001;
        --dark-bg: #0a0a0b;
        --card-bg: #111113;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --border-color: #1f2937;
        --glow-color: #d30001;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-error: linear-gradient(135deg, #d30001 0%, #ff6b6b 100%);
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        height: 100%;
      }

      body {
        background: var(--dark-bg);
        color: var(--text-primary);
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 1rem;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 80%, rgba(211, 0, 1, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(245, 87, 108, 0.08) 0%, transparent 50%);
        animation: gradientShift 20s ease infinite;
        pointer-events: none;
      }

      @keyframes gradientShift {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(-5%, 5%) scale(1.1); }
        50% { transform: translate(5%, -5%) scale(0.95); }
        75% { transform: translate(-3%, -3%) scale(1.05); }
      }

      /* Floating particles */
      .particle {
        position: fixed;
        pointer-events: none;
        opacity: 0;
        animation: floatUp 15s infinite;
      }

      .particle:before {
        content: '';
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--glow-color);
        border-radius: 50%;
        filter: blur(2px);
      }

      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateY(100vh) scale(0);
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10vh) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
      }

      main {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        text-align: center;
        animation: fadeInUp 0.8s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Error container card */
      .error-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        padding: 3rem 2rem;
        box-shadow:
          0 0 0 1px rgba(211, 0, 1, 0.1),
          0 10px 40px rgba(0, 0, 0, 0.5),
          0 0 80px rgba(211, 0, 1, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .error-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gradient-error);
        animation: shimmer 3s ease infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Error code display */
      .error-code {
        font-size: 5rem;
        font-weight: 700;
        background: var(--gradient-error);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
        animation: pulse 2s ease infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.9; }
      }

      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .error-description {
        color: var(--text-secondary);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Icon */
      .error-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .error-icon svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 30px rgba(211, 0, 1, 0.3));
      }

      /* Actions */
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--gradient-error);
        color: white;
        box-shadow: 0 4px 20px rgba(211, 0, 1, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(211, 0, 1, 0.4);
      }

      .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--glow-color);
      }

      /* Additional details */
      .error-details {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
      }

      .error-details-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .error-details-content {
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.875rem;
        color: var(--text-secondary);
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        text-align: left;
      }

      .timestamp {
        color: var(--glow-color);
      }

      /* Responsive */
      @media (max-width: 640px) {
        main {
          padding: 1rem;
        }

        .error-container {
          padding: 2rem 1.5rem;
        }

        .error-code {
          font-size: 3.5rem;
        }

        .error-title {
          font-size: 1.25rem;
        }

        .error-icon {
          width: 80px;
          height: 80px;
        }

        .error-actions {
          flex-direction: column;
          width: 100%;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Animated particles -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 40%; left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 60%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 10%; left: 90%; animation-delay: 8s;"></div>

    <main>
      <div class="error-container">
        <!-- Error icon -->
        <div class="error-icon">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#d30001;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle cx="60" cy="60" r="55" fill="none" stroke="url(#errorGradient)" stroke-width="2" opacity="0.3"/>
            <circle cx="60" cy="60" r="45" fill="none" stroke="url(#errorGradient)" stroke-width="1.5" opacity="0.5"/>
            <path d="M 40 40 L 80 80 M 80 40 L 40 80" stroke="url(#errorGradient)" stroke-width="4" stroke-linecap="round"/>
          </svg>
        </div>

        <!-- Error content -->
        <div class="error-code">400</div>
        <h1 class="error-title">Bad Request</h1>
        <p class="error-description">
          The server cannot process your request due to a client error. This might be due to malformed syntax, invalid parameters, or missing required fields.
        </p>

        <!-- Actions -->
        <div class="error-actions">
          <a href="javascript:history.back()" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Go Back
          </a>
          <a href="/" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Return Home
          </a>
        </div>

        <!-- Technical details -->
        <div class="error-details">
          <div class="error-details-title">Technical Details</div>
          <div class="error-details-content">
            <div>Status Code: <span class="timestamp">400 Bad Request</span></div>
            <div>Timestamp: <span class="timestamp"><script>document.write(new Date().toISOString())</script></span></div>
            <div>Request ID: <span class="timestamp"><script>document.write(Math.random().toString(36).substr(2, 9))</script></span></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Add some interactive polish
      document.addEventListener('DOMContentLoaded', function() {
        // Animate particles with random delays
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
          particle.style.animationDelay = `${index * 3}s`;
        });

        // Add hover effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
          button.addEventListener('mouseenter', function(e) {
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.width = '100%';
            ripple.style.height = '100%';
            ripple.style.top = '0';
            ripple.style.left = '0';
            ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
            ripple.style.borderRadius = 'inherit';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease';
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
          });
        });
      });

      // Ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
